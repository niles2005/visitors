<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link type="text/css" href="css/map.css" rel="stylesheet" />
        <link type="text/css" href="css/bootstrap.css" rel="stylesheet" />
        <link type="text/css" href="css/my.css" rel="stylesheet" />

        <script type="text/javascript" src="scripts/jquery-1.7.js"></script>
        <script type="text/javascript" src="scripts/jquery.mousewheel.min.js" ></script>
        
        <script type="text/javascript" src="scripts/jquery.scrollintoview.min.js" ></script>
        <script type="text/javascript" src="scripts/jquery-ui-1.8.21.custom.min.js"></script>
        <script type="text/javascript" src="scripts/flyjsonp.min.js"></script>

        <script type="text/javascript" src="js/jsall.js"></script> 

        <script type="text/javascript">
            var visitorPage = null;
            mapwork.ajaxtype = 1;  //use jsonp
            mapwork.resizeListener = function() {
                $("#indexbox").height($("#w").height());
            };
            $(document).ready(function() {
                visitorPage = new mapwork.VisitorPage("cc");
                var c = document.getElementById("c");
                var s = document.getElementById("s");
                
                var newHeight = mapwork.utils.getWindowHeight() - c.offsetTop - s.offsetHeight;
                $("#indexbox").height(newHeight);
                mapSearch("");
            });

            function mapSearch(searchName) {
                visitorPage.doSearch(searchName);
            }


        </script>
    </head>
    <body>
        <div id="container" style="position: relative;">
            <div id="n">
                <div class="map_link">
                    <span><a href="#" title="">意见反馈</a></span>
                </div>                
                <div class="mh_main">
                    <div class="map_logo"><a href="#" title=""><img src="images/logo.gif"></a></div>
                </div>
            </div>
            <div id="w" style="left:0;width: 1px;height:500px;position: absolute;">
            </div>
            <div id="w_hsp" class="hsplit" style="width:0px;height:500px;position: absolute;">
            </div>
            <div id="e" style="right:0;width: 380px;height:500px;position: absolute;display: block;border:1px solid blue;">
                <div class="indexbox" id="indexbox" name="indexDiv" style="height:400px;overflow: auto;border-right: 1px solid #E3E5F4;">
                </div>            

                <div id="sidebar" class="sidebar" style="display:none;border-right: 1px solid #E3E5F4;">
                </div>
            </div>
            <div id="e_hsp" class="hsplit" style="width:0px;height:400px;position: absolute;">
            </div>
            <div id="c" style="height:500px;margin-right:385px;margin-left: 0px;">

                <div id="cn">
                    <div class="side_left">
                    </div>
                    <div class="side_right">
                    </div>
                </div>
                <div id="cc"  style="height:500px;margin-right: 0px;border:1px solid red;">
                </div>
            </div>
            <div id="s" style="width: 100%;height: 0px;">
            </div>

            <div id="dd" style="position:absolute;display: none;background: #000; z-index: 10000;">
            </div>
        </div>
    </body>
</html>
